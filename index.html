<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="https://kit.fontawesome.com/4abeed2477.js" crossorigin="anonymous"></script>
    <title>Pokedex</title>

</head>

<body>
    <nav id="icono-menu">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-list"></i> 
    </nav>               

    <h1>Pokedex</h1>
    <img id="pokerball-background" src="asset/img/Pokeball.png" alt="Pokerball">

    <section class="contenedor">

        <div class="card pokemon1">
            <p class="pokemon-nombre">Bulbasaur</p>
            <img class="pokeball-fondo" src="asset/img/pokeball-f.png" alt="">
            <div>
                <img class="pokemons" src="asset/img/Bulbasaur.png" alt="">
            </div>
        </div>

        <div class="card pokemon2">
            <p class="pokemon-nombre">Ivysaur</p>
            <img class="pokeball-fondo" src="asset/img/pokeball-f.png" alt="">
            <div>
                <img class="pokemons" src="asset/img/002.png" alt="">
            </div>
        </div>

        <div class="card pokemon3">
            <p class="pokemon-nombre">Venusaur</p>
            <img class="pokeball-fondo" src="asset/img/pokeball-f.png" alt="">
            <div>
                <img class="pokemons" src="asset/img/003.png" alt="">
            </div>
        </div>

        <div class="card pokemon4"></div>
        <div class="card pokemon5"></div>
        <div class="card pokemon6"></div>
        <div class="card pokemon7"></div>
        <div class="card pokemon8"></div>
        <div class="card pokemon9"></div>
        <div class="card pokemon10"></div>   

    </section>

    <script src="asset/js/controlador.js"></script>
</body>
</html>
